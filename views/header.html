  <script>
    if(localStorage["customer"]==="true") {
      $(".customer").show();
      $(".login").hide();
      $(".logout").show();
    } else {
      $(".customer").hide();
      $(".login").show();
      $(".logout").hide();
    }

      $(".admin").show();
      $(".login").hide();
